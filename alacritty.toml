general.import = ["~/dotfiles/carbonfox.toml"]

[font]
size = 13.0
offset.y = 5

[font.bold]
family = "MonaspiceKr Nerd Font"
style = "Bold"

[font.bold_italic]
family = "MonaspiceKr Nerd Font"
style = "Bold Italic"

[font.italic]
family = "MonaspiceKr Nerd Font"
style = "Italic"

[font.normal]
family = "MonaspiceKr Nerd Font"
style = "Light"

[terminal.shell]
program = "/bin/zsh"
args = ["-l", "-c", "zellij"]

[window]
option_as_alt = "OnlyLeft"
