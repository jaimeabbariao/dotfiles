[font]
size = 14.0

[font.bold]
family = "MonoLisa Nerd Font"
style = "Bold"

[font.bold_italic]
family = "MonoLisa Nerd Font"
style = "Bold Italic"

[font.italic]
family = "MonoLisa Nerd Font"
style = "Italic"

[font.normal]
family = "MonoLisa Nerd Font"
style = "Regular"

# Colors Modus-Vivendi
[colors.normal]
black = '#1e1e1e'
red = '#ff5f59'
green = '#44bc44'
yellow = '#d0bc00'
blue = '#2fafff'
magenta = '#feacd0'
cyan = '#00d3d0'
white = '#ffffff'

[colors.bright]
black = '#535353'
red = '#ff7f9f'
green = '#00c06f'
yellow = '#dfaf7a'
blue = '#00bcff'
magenta = '#b6a0ff'
cyan = '#6ae4b9'
white = '#989898'

[colors.cursor]
cursor = '#ffffff'
text = '#000000'

[colors.primary]
background = '#000000'
foreground = '#ffffff'

[colors.selection]
background = '#5a5a5a'
text = '#ffffff'

[shell]
program = "/opt/homebrew/bin/fish"
args = ["-l", "-c", "zellij"]

[window]
option_as_alt = "OnlyLeft"
